<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rubrica lato client (jQuery)</title>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script src="javascript.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<thead id="thead">
			<tr id="firstRow">
				<th>FirstName</th>
				<th>LastName</th>
				<th>Phone</th>
				<th>Email</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr id="lastRow">
				<td><input id="name" placeholder="FirstName"></td>
				<td><input id="surname" placeholder="LastName"></td>
				<td><input id="phone" placeholder="Phone"></td>
				<td><input id="email" placeholder="Email"></td>
				<td><button id="add">Add contact</button></td>
				<td><button id="reset">Reset fields</button></td>
			</tr>
		</tbody>
	</table>
<a href="../index.html"><button>Index</button></a>
</body>
</html>
