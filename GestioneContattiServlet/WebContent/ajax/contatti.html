<head>

<script src="javascript.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<thead id="thead">
			<tr id="firstRow">
				<th>FirstName</th>
				<th>LastName</th>
				<th>Phone</th>
				<th>Email</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr id="lastRow">
				<td><input name="name" placeholder="FirstName" /></td>
				<td><input name="surname" placeholder="LastName" /></td>
				<td><input name="phone" placeholder="Phone" /></td>
				<td><input name="email" placeholder="Email" /></td>
				<td><button id="add">Add contact</button></td>
				<td><button id="reset">Reset fields</button></td>
			</tr>
		</tbody>
	</table>

	<button id="mostraContatti">Mostra contatti</button>
	<button id="colorChangerBtn">Change color</button>
	<br />
	<a href="../index.html"><button>Index</button></a>
